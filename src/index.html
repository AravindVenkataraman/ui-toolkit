<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/cvs.css" />

    <script type="module" src="/build/cvs.esm.js"></script>
    <script nomodule src="/build/cvs.js"></script>

</head>

<body>
    <div theme class="container-fluid">
        <cvs-switch title="Enable Dark Mode!"></cvs-switch>
        <section>
            <div class="row">
                <div class="col-sm-7">
                    <h3>Drug Product Page</h3>
                    <!-- Update new Token in the tag below - default PROD -->
                    <div class="align-center">
                        <cvs-pbm-dpp  ndc="00071015523,00378395077,31722088530" language="English" token="35FA7F3026F3314EAA0529716F203B0F"></cvs-pbm-dpp>
                    </div>
                    <h3>Basic</h3>
                    <div class="align-center">
                        <cvs-button theme="{{theme}}">Plain</cvs-button>
                        <cvs-button color="primary" theme="{{theme}}">Primary</cvs-button>
                        <cvs-button color="secondary" theme="{{theme}}">Secondary</cvs-button>
                        <cvs-button color="danger" theme="{{theme}}">Danger</cvs-button>
                    </div>
                    <h3>Raised</h3>
                    <div class="align-center">
                        <cvs-button type="raised" theme="{{theme}}">Plain</cvs-button>
                        <cvs-button type="raised" color="primary" theme="{{theme}}">Primary</cvs-button>
                        <cvs-button type="raised" color="secondary" theme="{{theme}}">Secondary</cvs-button>
                        <cvs-button type="raised" color="danger" theme="{{theme}}">Danger</cvs-button>
                    </div>
                    <h3>Outline</h3>
                    <div class="align-center">
                        <cvs-button type="outline" theme="{{theme}}">Plain</cvs-button>
                        <cvs-button type="outline" color="primary" theme="{{theme}}">Primary</cvs-button>
                        <cvs-button type="outline" color="secondary" theme="{{theme}}">Secondary</cvs-button>
                        <cvs-button type="outline" color="danger" theme="{{theme}}">Danger</cvs-button>
                    </div>
                    <h3>Flat</h3>
                    <div class="align-center">
                        <cvs-button type="flat" (click)="onClickMe()" theme="{{theme}}">Plain</cvs-button>
                        <cvs-button type="flat" color="primary" theme="{{theme}}">Primary</cvs-button>
                        <cvs-button type="flat" color="secondary" theme="{{theme}}">Secondary</cvs-button>
                        <cvs-button type="flat" color="danger" theme="{{theme}}">Danger</cvs-button>
                    </div>
                    <!--<h3>Auto complete</h3>-->
                    <!--<div class="align-center">-->
                    <!--<cvs-autocomplete placeholder="flat" suggestionlist="['abc','def']">Plain</cvs-autocomplete>-->
                    <!--</div>-->
                    <h3>Modal</h3>
                    <div class="align-center">
                        <button (click)="openModal()">Open Modal</button>
                        <cvs-modal title="Awesommme" content="some stuff"></cvs-modal>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
